<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<center><body>
    <h1><u>Registration Form</u></h1>
    <table border="2" cellpadding="10">
        <thread>
            <form action="" >
                <div>
                    <tr>
                        <th>
                            <label for="Name">First Name </label>
                            

                        </th>
                        <th>
                            <input type="text" Name="Name" placeholder="Enter your First Name">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="Name">Last Name </label>
                            
                        </th>
                        <th>
                            <input type="text" Name="Name" placeholder="Enter your Last Name">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="Gender">Gender</label> 
                        </th>
                        <th>
                            <input type="radio" name="gender" id="" value="male">Male
                            <input type="radio" name="gender" id="" value="female">Female
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="DOB">DOB</label>
                        </th>
                        <th>
                            <input type="date" name="" id="">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="Qualifiaction">Qualifiaction</label>
                        </th>
                        <th>
                            <input type="checkbox" name="" id="" value="MCA">MCA
                            <input type="checkbox" name="" id="">MBA
                            <input type="checkbox" name="" id="">MTECH
                            <input type="checkbox" name="" id="">Others
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="Contact">Contact</label>
                        </th>
                        <th>
                            <input type="text">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="Email">Email</label>
                        </th>
                        <th>
                            <input type="email" name="" id="" placeholder="@gmail.com">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="Address">Address</label>
                        </th>
                        <th>
                            <input type="text" placeholder="enter your address">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="Department">Department</label>
                        </th>
                        <th>
                            <select name="select" id="" aria-placeholder="select">
                                <option value="">Select</option>
                                <option value="">BE/B.Tech- Bachelor of Technology</option>
                                <option value="">B.Arch- Bachelor of Architecture</option>
                                <option value="">BCA- Bachelor of Computer Applications</option>
                                <option value="">B.Sc.- Information Technology</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">
                          <div>
                            <input type="button" value="REGISTER">
                            <input type="button" value="CANCEL">
                          </div>  
                        </th>
                    </tr>

                </div>
            </form>
        </thread>
    </table>
    <h1><u>Login form </u></h1>
    <table border="2" cellpadding="10">
        <form action="">
            <div>
                <tr>
                    <th>
                        <label for="">Username</label>

                    </th>
                    <th>
                        <input type="text" placeholder="enter the username">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="">Password</label>
                    </th>
                    <th>
                        <input type="text" placeholder="enter the password">
                    </th>
                    
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="button" value="login">
                        <input type="button" value="cancel">

                    </th>
                </tr>
            </div>
        </form>
    </table>
</body></center>
</html>
